<!DOCTYPE html>
 <html>
 <head>  
    <title>cyclops</title>

    <link rel="stylesheet" href="stili.css">
  
 </head>
 <body>
    <section>
     <h1>Contador</h1>
     <p>0</p>

     <button id="aumentar"onclick="aumentar()">mais</button>
     <button id="diminuir"onclick="diminuir()">menos</button>
     
    </section>
    <script>
     let numero = 0

    function aumentar()     {
     numero = numero + 1
     console.log(numero);
     mostrarNaTela()
     
    }
    function diminuir()     {

     numero = numero - 1
     console.log(numero);
     mostrarNaTela()

    }
    function mostrarNaTela(){
      const p = document.querySelector("p")
      p.innerText = numero
    }
      
    mostrarNaTela()
    </script> 

 </body>
 </html>
